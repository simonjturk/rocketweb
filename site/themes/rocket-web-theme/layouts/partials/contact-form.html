<style>
    .help-block.error {
        margin-bottom: 5px;
    }
</style>

<form id="contact" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="w-full max-w-lg"
    novalidate>
    <p class="hidden">
        <input name="bot-field" />
    </p>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="form-group w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 text-left" for="firstName">
                First Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text" placeholder="Jane" name="firstName" id="firstName">
            <div class="text-red-500 text-sm messages"></div>
        </div>
        <div class="form-group w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 text-left" for="lastName">
                Last Name
            </label>
            <input class=" appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="lastName" type="text" placeholder="Doe" name="lastName">
            <div class="text-red-500 text-sm messages"></div>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3 form-group">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 text-left" for="email">
                E-mail
            </label>
            <input class="form-control appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="email" type="email" name="email" placeholder="jdoe@janedoe.com">
            <div class="text-red-500 text-sm messages"></div>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3 form-group">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 text-left" for="message">
                Message
            </label>
            <textarea class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
                id="message" name="message"></textarea>
            <div class="text-red-500 text-sm messages"></div>
        </div>
    </div>
    <div class="md:flex md:items-start md:w-1/3">

        <!-- should be disabled by default -->
        <button class="button-disabled shadow bg-orange-400 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded "
            type="submit" disabled>
            Send
        </button>


    </div>
</form>

</script>
