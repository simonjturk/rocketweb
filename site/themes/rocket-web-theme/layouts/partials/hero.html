 <section class="flex flex-col sm:flex-row jusitfy-between items-center  bg-gray-100 py-4">

         <div class="flex flex-col items-center text-center ">


             <h1 class="uppercase text-6xl text-blue-900 font-bold leading-none tracking-wide mb-2">
                 {{.Params.hero.heading}}
             </h1>
             <h2 class="uppercase text-3qxl text-orange-500 text-secondary tracking-widest mb-6">

            hover:text-white text-orange-500 rounded-full text-right">

     <div class="w-5/12  hidden sm:block">
