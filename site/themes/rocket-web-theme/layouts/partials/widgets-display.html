{{$resources := .}}


{{range $i,$p := sort ($resources) "Params.sort" "asc" }}
    {{$even := (modBool $i 2)}}
    {{$partial := printf "%s%s%s" "widgets/" .Params.widget ".html"}}
    {{if isset .Params "widget"}}
        <div class=" {{if (not $even)}} bg-white {{end}}" {{if gt $i 0}} data-aos="zoom-in" {{end}}>
            {{partial $partial .}}
        </div>
    {{end}}
{{end}}
