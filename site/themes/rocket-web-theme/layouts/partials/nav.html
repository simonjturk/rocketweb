<header class="z-40 sticky top-0 lg:px-16 px-6 bg-white flex flex-wrap items-center lg:py-0 py-2">
    <div class="flex-1 flex justify-between items-center">
        <a class="font-bold font-display text-xl text-orange-600 " href="{{ .Site.Home.Permalink }}">
            {{ .Site.Title }}
        </a>
    </div>

    <label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg"
            width="20" height="20" viewBox="0 0 20 20">
            <title>menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
    </label>
    <input class="hidden" type="checkbox" id="menu-toggle" />

    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
        <nav>

            <ul class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <li class="group {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} border-orange-400 border-b-2{{end}}">

                    <div class="flex items-center justify-between">
                        <div>

                            <a class="lg:p-4 py-3 px-0 block border-none border-b-2 hover:border-orange-400 hover:border-solid {{ if $currentPage.IsMenuCurrent "main" . }}border-orange-400{{ end }}"
                                href="{{.URL}}">
                                {{.Name}}</a>
                        </div>

                        <div class="pl-2 md:hidden text-orange-600">
                            <svg class="stroke-current text-orange-600 inline-block h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512">
                                <path d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z" />
                            </svg>
                        </div>
                    </div>

                    <ul class="absolute hidden group-hover:block bg-white  w-full lg:w-45">

                        {{ range .Children }}
                        <li class="border-dotted border-b  hover:bg-orange-400 py-3 px-3  {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                            <a href="{{ .URL }}">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </ul>
                </li>

                {{else}}
                <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-orange-400 {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} border-orange-400 border-b-2{{end}}"
                        href="{{.URL}}">{{.Name}}</a></li>

                {{ end }}
                {{end}}
                <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="#">About</a></li>

            </ul>
        </nav>
    </div>

</header>
