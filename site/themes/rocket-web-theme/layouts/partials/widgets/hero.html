<div class="flex bg-gray-100 py-4 justify-center">
  <div class="flex flex-col md:flex-row py-4 w-full lg:w-9/12 items-center">
    <div class="w-full px-4 flex lg:w-6/12">
      <div
        class="flex flex-col items-center md:items-start text-center lg:text-left"
      >
        <h1
          class="uppercase text-6xl text-blue-900 font-bold leading-none tracking-wide mb-2"
        >
          {{.Params.hero.heading}}
        </h1>
        <div
          class="uppercase text-base w-full text-orange-500 text-secondary tracking-widest mb-6"
        >
          {{.Params.hero.sub_heading}}
        </div>
        <p class="text-gray-600 leading-relaxed mb-4">
          {{.Params.hero.paragraph}}
        </p>
        <div class="pt-8 text-left">
          <div
            class="cursor-pointer border border-orange-500 hover:bg-orange-500 py-3 px-6 uppercase text-lg font-bold hover:text-white text-orange-500 rounded-full text-right"
          >
            <a href="{{" .Params.hero.button.link | relURL }} class=""
              >{{.Params.hero.button.text}}</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="w-6/12 hidden lg:block">
      <div class="flex justify-end">
        <div class="w-full">
          {{ $image_path := printf "content/%simages/%s" .Page.Dir
          .Params.hero.image}} {{partial "svg.html" (dict "context" . "path"
          $image_path)}}
        </div>
      </div>
    </div>
  </div>
</div>
