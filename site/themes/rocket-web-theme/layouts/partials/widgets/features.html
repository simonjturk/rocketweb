<div class="flex flex-wrap overflow-hidden lg:w-9/12 lg:mx-auto  flex-col">

    <div class="flex flex-col items-center text-center">
        <h2 class="mb-2">
            {{.Params.heading}}
        </h2>
        <h3 class="mb-6 text-gray-600">
            {{.Params.subHeading}}
        </h3>
    </div>
    <div class="flex flex-col sm:flex-row items-start ">


        {{ range .Params.features }}



        <div class="flex mb-4 ">
            <div class="flex-shrink-0">
                <div class="flex items-center justify-center h-12 w-12 rounded-md text-orange-500 text-white">
                    <span class="w-8 h-8"> {{partial "zondico.html" .icon }}</span>
                </div>
            </div>
            <div class="ml-2">
                <h5 class="uppercase text-lg leading-6 font-bold text-blue-900"> {{.name}} </h5>
                <div class="mt-2 text-base leading-6 text-gray-600">
                    {{.text}}

                </div>
            </div>
        </div>



        {{ end }}
    </div>
</div>
